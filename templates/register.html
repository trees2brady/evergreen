{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<h1>This is register page!</h1>
<form action="{% url 'register' %}" method="post" autocomplete="off">
    <ul>
        <li><label>Username: </label><input type="text" id="username" name="username"></li>
        <li><label>Email: </label><input type="text" id="email" name="email"></li>
        <li><label>Password: </label><input type="password" id="password1" name="password1"></li>
        <li><label>Confirm Password: </label><input type="password" id="password2" name="password2"></li>
        <li><label>First Name: </label><input type="text" id="first_name" name="first_name"></li>
        <li><label>Last Name: </label><input type="text" id="last_name" name="last_name"></li>
        <li><label>Address: </label><input type="text" id="address" name="address"></li>
        <li><label>Mobile: </label><input type="text" id="mobile" name="mobile"></li>
    </ul>
    <input type="submit" value="Submit"/>
    {% csrf_token %}
</form>
{% endblock %}
