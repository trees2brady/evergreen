{% extends "base.html" %}
{% block title %} Login{% endblock %}
{% block content %}
<h1>This is login page</h1>
<form action="{% url 'login' %}" method="post">
    <div><p>Email:</p><input id="email"/></div>
    <p>Password:</p><input id="pwd" type="password"/>
    <input type="submit" value="Submit"/>
    {% csrf_token %}
</form>
{% endblock %}
